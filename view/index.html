<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>File Manager</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- loading scripts and styles -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
		<script src="/js/getfilelist.js"></script>
		<script src="/js/uploader.js"></script>

		<div class="tab d-flex justify-content-between">
			<div>
				<button
					class="tablinks"
					onclick="openTab(event, 'fileuploader'); getListOfFiles('file', 'fileholder'); document.getElementById('viewoptions').style.display = 'none';"
				>
					file
				</button>
				<button
					class="tablinks"
					onclick="openTab(event, 'imageuploader'); getListOfFiles('image', 'fileholder'); document.getElementById('viewoptions').style.display = 'block';"
				>
					image
				</button>
				<button
					class="tablinks"
					onclick="openTab(event, 'pdfuploader'); getListOfFiles('pdf', 'fileholder'); document.getElementById('viewoptions').style.display = 'none';"
				>
					pdf
				</button>
				<button
					class="tablinks"
					onclick="openTab(event, 'videouploader'); getListOfFiles('video', 'fileholder'); document.getElementById('viewoptions').style.display = 'none';"
				>
					video
				</button>
			</div>
        <div class="d-flex">
          <input id="search-value" class="form-control" type="search" placeholder="Search" aria-label="Search" />
          <button onclick="search(document.getElementById('search-value').value, 'fileholder')" class="btn btn-outline-success">Search</button>
        </div>
		</div>

		<div id="fileuploader" class="tabcontent">
			<p><b>file</b></p>
			<form id="form_fileUpload" method="POST" action="/?type=file" enctype="multipart/form-data">
				<input id="fileuploaded" type="file" name="file" required />
				<input
					type="button"
					onclick="uploadToServer(document.getElementById('form_fileUpload'))"
					value="Upload"
				/>
			</form>
		</div>

		<div id="imageuploader" class="tabcontent">
			<p><b>image</b></p>
			<form id="form_imageUpload" method="POST" action="/?type=image" enctype="multipart/form-data">
				<input type="file" name="file" accept="image/*" required />
				<input
					type="button"
					onclick="uploadToServer(document.getElementById('form_imageUpload'))"
					value="Upload"
				/>
			</form>
		</div>

		<div id="pdfuploader" class="tabcontent">
			<p><b>pdf</b></p>
			<form id="form_pdfUpload" method="POST" action="/?type=pdf" enctype="multipart/form-data">
				<input type="file" name="file" accept="application/pdf" required />
				<input
					type="button"
					onclick="uploadToServer(document.getElementById('form_pdfUpload'))"
					value="Upload"
				/>
			</form>
		</div>

		<div id="videouploader" class="tabcontent">
			<p><b>video</b></p>
			<form id="form_videoUpload" method="POST" action="/?type=video" enctype="multipart/form-data">
				<input type="file" name="file" accept="video/*" required />
				<input
					type="button"
					onclick="uploadToServer(document.getElementById('form_videoUpload'))"
					value="Upload"
				/>
			</form>
		</div>

		<div class="fileholder" id="fileholder"></div>
	</body>
</html>
